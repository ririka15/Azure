<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Vueで指定された"app"要素、この中でのみVueが有効 -->
<div id="app">
  
  <v-app>
    <v-content>
       
      <v-container>
        
        <v-row
          class="text-h3 mb-3 mt-3"
          justify="center"
          
          >
          今日のやることリスト
         
        </v-row>
        <v-row
          class="mb-3 mt-3"
          align="center"
          justify="center"
               
          
          >
          
          
          <v-col
          cols="12"
          sm="6"
          md="3"
        >
          <v-text-field
            label="タスクを入力"
            placeholder="タスクを入力"
                        
            solo
          ></v-text-field>
        </v-col>
        </v-row>
       </v-container>
        <v-row
          class="mb-3 mt-3"
          align="center"
          justify="center"
          >
          やることリストに追加します　☛　{{ task }}
          <v-btn
        class="ma-2"
        color="red"
        dark
      >OK
        
        <v-icon
          dark
          right
        >　
          mdi-checkbox-marked-circle
        </v-icon>
      </v-btn>
          
         
        </v-row>
     
        <v-row
          class="mb-3 mt-3" 
          justify="center"
          > 
          <v-icon
          dark
          right
        >
          mdi-cancel
        </v-icon>
      </v-btn>

      <v-btn
        class="ma-2"
        dark
      >
        <v-icon
          dark
          left
        >
          mdi-minus-circle
        </v-icon>Cancel
      </v-btn>
          <v-icon>fas fa-lock</v-icon>
         
        </v-row>
        <v-row 
          class="mb-3 mt-3"
          justify="center"
          v-for="todo in todoList">
          {{ todo }}
        </v-row>
      </v-container>
    </v-content>
  </v-app>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script><script  src="./script.js"></script>

</body>
</html>
